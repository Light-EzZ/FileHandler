<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тестовий HTML Документ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        p { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Це тестовий HTML-документ</h1>
    
    <p>
        Цей файл призначений для тестування .
        Ключове слово: <strong>тест</strong>.
    </p>

    <p>
        Тут ми перевіряємо декілька слів .
        Перше слово: <strong>Слово1</strong>.
        Друге слово: <strong>Слово2</strong>.
    </p>

    <p>
        А цей абзац перевіряє чутливість до регістру.
        Ось слово: <strong>HELLO</strong>.
        А ось інше: <strong>hello</strong>.
    </p>
    <p>
        
        1: <strong>12345hello</strong>.
        2: <strong>123hello231</strong>.
    </p>
</body>
</html>
